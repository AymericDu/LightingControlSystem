<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="lighting control system">
    <meta name="author" content="Aymeric Ducroquetz, Alexandre Bécart">

    <title>LightingControlSystem</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap_toggle.min.css" rel="stylesheet">
    <link href="bootstrap_slider.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#responsive-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LightingControlSystem</a>
        </div>

        <div class="collapse navbar-collapse" id="responsive-navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Lumière blanche</a></li>
            <li><a href="colors.html">Couleurs</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-12 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Interrupteur</h3>
          </div>
          <div class="panel-body">
            <input id="switch-led" data-toggle="toggle" data-size="large" data-onstyle="success" data-offstyle="danger" type="checkbox">
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Luminosité</h3>
          </div>
          <div class="panel-body">
            <div id="four-digits">
              <div class="digit">0</div>
              <div class="digit">0</div>
              <div class="digit">0</div>
              <div class="digit">0</div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Couleur</h3>
          </div>
          <div class="panel-body">
            <div id="color"></div>
          </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Régler l'intensité</h3>
          </div>
          <div class="panel-body">
            <div class="col-xs-12 col-md-6">
              <input id="intensity-slider" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="0"/>
            </div>
            <div class="col-xs-12 col-md-6">
              <div>
                Intensité : <span id="intensity-value">???</span>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success">Valider</button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Régler la luminosité</h3>
          </div>
          <div class="panel-body">
            <div class="col-xs-12 col-md-6">
              <input id="luminosity-slider" type="text" data-slider-min="0" data-slider-max="4095" data-slider-step="10" data-slider-value="0"/>
            </div>
            <div class="col-xs-12 col-md-6">
              <div>
                Luminosité : <span id="luminosity-value">???</span>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn btn-success">Valider</button>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap_toggle.min.js"></script>
    <script src="bootstrap_slider.min.js"></script>
    <script src="white_light.js"></script>

  </body>
</html>
